<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ü AUSGABE</title>
</head>
<body>
    <h1>Ü AUSGABE</h1>
    <label for="roomprice">Wählen Sie gewünschten Zimmerpreis aus: </label>
    <input id="roomprice" type="range" name="" >
    <button onclick="handleClick()">gebe die Auswahl aus</button>
    <output id="outp">text in output</output>

    <script>
        function handleClick() {
            var inpValue = roomprice.value;
            console.log(inpValue);            
            outp.value = inpValue;
        }
    </script>
</body>
</html>

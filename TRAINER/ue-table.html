<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ü Tabelle</title>
    <link rel="stylesheet" href="ue-table.css">
</head>
<body>
    <h1>Übung Tabelle</h1>

    <p>Legen Sie eine Tabelle an, wie auf dem Bild gezeigt ist.</p>
    <img src="ue-table.png" alt="tabellenvorlage">
    <!-- Tabelle -->
    <table></table>
    <!-- Tabellenkopf -->
    <thead></thead>
    <!-- Tabellenkörper -->
    <tbody></tbody>
    <!-- Tabellenreihe - Zeile -->
    <tr></tr>
    <!-- Tabellenzelle / table data -->
    <td></td>
    <!-- Tabellenzelle im Kopf -->
    <th></th>
    <table>
        <thead>
            <tr>
                <th>Person</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="grey">Chris</td>
                <td class="right">38</td>
            </tr>
            <tr>
                <td class="grey">Dennis</td>
                <td class="right">45</td>
            </tr>
            <tr>
                <td class="grey">Sara</td>
                <td class="right">29</td>
            </tr>
            <tr>
                <td class="grey">Karen</td>
                <td class="right">47</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
